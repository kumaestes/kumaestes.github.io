<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-sacale=1.0">
    <title> Lazyload </title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <h1>Lazy Loading Examples</h1>
    <main>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="images/trolling (1).png" 
                alt="trolling">
        </picture>
        <picture>
            <img 
                src="images/placeholder.png"
                data-src="images/rainbow.png" 
                alt="rainbow">
        </picture>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="images/brown.png" 
                alt="kayak">
        </picture>
        <picture>
            <img 
                src="images/placeholder.png"
                data-src="images/brooke.png" 
                alt="brooke">
        </picture>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="images/casting.png" 
                alt="casting">
        </picture>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="images/flies.png" 
                alt="flies">
        </picture>
        
    </main>
<script src="js/imagehandling.js"></script>
</body>

</html>
