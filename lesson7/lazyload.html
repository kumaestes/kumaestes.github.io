<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-sacale=1.0">
    <title> Lazyload </title>
    <link rel="stylesheet" href="css/lazyload.css">
</head>

<body>
    <h1>Lazy Loading Examples</h1>
    <main>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="https://placekitten.com/300/400" 
                alt="kittens"/>
        </picture>
        <picture>
            <img 
                src="images/placeholder.png"
                data-src="https://placeimg.com/300/400/nature" 
                alt="nature"/>
        </picture>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="https://picsum.photos/300/400" 
                alt="random"/>
        </picture>
        <picture>
            <img 
                src="images/placeholder.png"
                data-src="https://placeimg.com/300/400/teck" 
                alt="tech"/>
        </picture>
        <picture>
            <img 
                src="images/placeholder.png" 
                data-src="https://picsum.photos/300/400" 
                alt="nature too"/>
        </picture>
       
        
    </main>
<script src="js/imagehandling.js"></script>
</body>

</html>
