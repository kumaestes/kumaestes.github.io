    <main>
        <h1>Storm Tracker</h1>
        <form method ="get" action= "thankyou.html">
        <fieldset>
            <legend> Witness Information </legend>
                <label class="top">Full Name* <input type ="text" name="fname" required></label>
                <label class="top">Email* <input type ="email" name="email" placeholder ="someone@gmail.com" required></label>
                <label class="top">Phone <input type ="tel" name="phone" placeholder="1235551234" required></label>
                <label class="top">Zip Code <input type ="number" name="zipcode" required></label>
        
            <legend> Storm Info </legend>
            <label class="top">Storm Date <input type="date" name="stormDate"></label>
            <label class="top">Storm Region
                <select name="subject">
                    <option value="">Select Region &#9662;</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="Fish haven">Fish Haven</option>
                </select>
            </label>
            <label class= "top"> Storm Type <input list="stormtype" name="stormtype"/>
                <datalist id="stormtype">
                    <option value= "Flash Flood"></option>
                    <option value= "Hail"></option>
                    <option value= "Hurricane"></option>
                    <option value= "Thunder Storm"></option>
                    <option value= "Tornado"></option>
                </datalist>
            </label>
            <label class= "top"> 
                Storm Severity: <span id="ratingvalue">5</span> 
                <input 
                type="range"
                id="rating" 
                value="5"
                min="1" 
                max="10" 
                step="1" 
                list="tickmarks"
               name="severity" 
               oninput="adjustRating(this.value)" 
               onchange="adjustRating(this.value)">
               
            </label>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist>

            

        </fieldset>
            <fieldset>
            <legend>User in Danger level</legend>
            <div>User in Danger?</div>
            <label class="sbs"><input type="radio" name="audience" value="Yes"> Yes</label>
            <label class="sbs"><input type="radio" name="audience" value="maybe"> Maybe</label>
            <label class="sbs"><input type="radio" name="audience" value="No"> No</label>

            <div>Additional Information/Comments</div>
            <label for="comments" class="top" > </label>
            <textarea class="top" id="comments" rows="5" cols="50"></textarea>
            
        

        

        </fieldset>

        <input type= "submit" value="Track My Storm" class="submitBtn" >

        </form>
