    <main>
        
        <div class="hero-summary">
            <picture class="sun">
                <source media="(max-width:500px)" srcset="images/heber.jpg" />
                <source media="(max-width:800px)" srcset="images/heber.jpg" />

              </picture>
            </div>
       
            <h1>Join Today</h1>
            <form method ="get" action= "thankyou.html">
        <fieldset>
            <legend>Personal Information </legend>
                <label class="top">First Name* <input type ="text" name="fname" required></label>
                <label class="top">Last Name* <input type ="text" name="lname" required></label>
                <label class="top">Title <input type ="text" name="title"></label>
                <label class="top">Email* <input type ="email" name="email" placeholder ="someone@gmail.com" required></label>
                <label class="top">Cell Phone <input type ="tel" name="phone" placeholder="(555)555-5555" ></label>

                </fieldset>
<br>
                <fieldset>
                    <legend>Buisness Information </legend>
                <label class="top">Buisness Name* <input type ="text" name="bname" required></label>
                <label class="top">Buisness Address <input type ="text" placeholder="123 Main St" name="baddress"></label>
                <label class="top">Buisness Website <input type ="text"  name="bwebsite"></label>
                <div>Buisness Description</div>
                
                <textarea class="top" id="comments" rows="5" cols="50"></textarea>
            </fieldset>
            <br>
            <fieldset>
                <legend>Membership </legend>
            <label class="top">Choose Membership
                <select name="subject">
                    <option value="">Select your Membership</option>
                    <option value="non-profit">Non-Profit ($100)</option>
                    <option value="bronze">Bronze ($200)</option>
                    <option value="silver">Silver ($400)</option>
                    <option value="gold">Gold ($1000)</option>
                </select>
            </label>
       
           <br>

        <input type= "submit" value="Join Now" class="submitBtn" >
    </fieldset>
        </form>
