    <main>
        <div class="hero">
            <picture>
                <source media="(max-width:500px)" srcset="images/heber.jpg" />
                <source media="(max-width:800px)" srcset="images/heber.jpg" />
                <source media="(min-width:801px)" srcset="images/heber.jpg" />
                <img src="images/heber.jpg" alt="lake mountain" />
              </picture>
              <section class="summary">
                <h3>Heber, Utah Weather </h3>
                <p>Currently: <span id="currenttemp"></span>&deg; F <br><br> Sky: <span id="now"></span></p>
                <p>High: <span id="high"></span>&deg; F</p>
                <p>Humidity: <span id="humidity"></span>%</p>
               

                <script src="js/forecast.js"></script>
                <script src="js/windchill.js"></script>
            </div>
            <div class= "forecast">
                <h3>3-day forecast</h3>

            
            <table class="forecast-table">
                
                
                    <tr>
                        <th id="day1">Day1</th>
                        <th id="day2">Day2</th>
                        <th id="day3">Day3</th>
                        <th id="day4">Day4</th>
                        <th id="day5">Day5</th>
                       
                        
                      
                    </tr>
                    <tr>
                        
                        <td><img id="icon1"  src= "#" alt="weather icon"></td>
                        <td><img id="icon2"  src= "#" alt="weather icon"></td>
                        <td><img id="icon3"  src= "#" alt="weather icon"></td>
                        <td><img id="icon4"  src= "#" alt="weather icon"></td>
                        <td><img id="icon5"  src= "#" alt="weather icon"></td>
                        
                        
                      
                    </tr>
                    <tr>
                        <td><span id="temp1"></span>&deg; F</td>
                        <td><span id="temp2"></span>&deg; F</td>
                        <td><span id="temp3"></span>&deg; F</td>
                        <td><span id="temp4"></span>&deg; F</td>
                        <td><span id="temp5"></span>&deg; F</td>
                        
                       
                       
                    </tr> 
                </table>
    
            </div>
